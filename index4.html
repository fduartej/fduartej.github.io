<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a confirm box 1.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  if (confirm("Press a button?")) {
    alert("Thanks for press the first button");
    alert("Thanks for press the second button");
    return true;
  } else {
    return false;
  }
  
}
</script>

</body>
</html>
